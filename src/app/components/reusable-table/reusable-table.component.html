<table #table mat-table [dataSource]="dataSource"
       class="mat-elevation-z8 col-12" matSort matSortActive="Name" matSortDisableClear matSortDirection="desc">
  <ng-container *ngFor="let col of columnsToDisplay" [matColumnDef]="col">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ textoExibicao(col) }} </th>
    <!-- <td mat-cell *matCellDef="let element"> {{ element[col] }} <img [src]="element[col]"/></td> -->
    <td mat-cell *matCellDef="let element">
      <span *ngIf="textoExibicao(col) !== 'Photo'">
        {{ element[col] }}
      </span>
      <span *ngIf="textoExibicao(col) == 'Photo'" >
        <img style="border-radius: 70px; height: 50px; width: 50px; border: solid 1px purple;" src={{element[col]}} />
      </span>
      <span *ngFor="let act of colunasAcoes">
        <div class = "action" *ngIf="act.nome === col" style="display: flex; max-width: 10%; ">
          <div *ngFor="let func of act.funcaoIcone">
            <button style="right:10px;" *ngIf="func.show(element)"(click)="func.funcao(element)" [matTooltip]="func.tip ? func.tip(element):''" mat-icon-button [disabled]="func.disable(element)">
                <mat-icon *ngIf="func.icone(element).externo" matSuffix [svgIcon]="func.icone(element).icone">{{func.icone(element).icone}}</mat-icon>
                <mat-icon *ngIf="!func.icone(element).externo" matSuffix >{{func.icone(element).icone}}</mat-icon>
            </button>  
          </div>
        </div>
      </span>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay" style="height: 40px !important;"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" style="height: 65px !important;"></tr>
</table>
<mat-paginator style="background-color: #f4f4f4; box-shadow: 0px 5px 5px 0px" [pageSizeOptions]="[6, 9, 12]" aria-label="Select page of users"></mat-paginator>
